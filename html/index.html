<!DOCTYPE html>
<html>
<head>
	<title>UI Navbar and Dropdown</title>
	<link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body>
	<div class="tabs">
		<ul>
			<li><a href="#" onclick="document.getElementById('firstlink').style.display = 'block';">Todo</a></li>
			<li><a href="#" onclick="document.getElementById('secondlink').style.display = 'block';">User</a></li>
			<li><a href="#" onclick="document.getElementById('thirdlink').style.display = 'block';">Settings</a></li>
		</ul>
	</div>
	<div class="hidden" id="firstlink">
		<p>First Link</p>
	</div>
	<div class="hidden" id="secondlink">
		<p>Second Link</p>
	</div>
	<div class="hidden" id="thirdlink">
		<p>Third Link</p>
	</div>
</body>
</html>
